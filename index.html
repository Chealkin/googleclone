<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Clone</title>
    <link rel = "icon" type = "image/ico" href = "titlelogo.png">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <script>
        console.log("Hello, World!")
    </script>
    <div class="main_page">
        <header>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <li class="floatRight"><button>Sign In</button></li>
                <li class="floatRight"><img src="imgs/products.svg" class="products"></li>
                <li class="floatRight"><a href="#">Images</a></li>
                <li class="floatRight"><a href="#">Gmail</a></li>
            </ul>
        </header>
        <div class="mainSearch">
            <section class="logo">
                <img src="imgs/logo.png" alt="Google" width="272px" height="92px">
            </section>
            <div class="search">
                <input type="search" class="searchInput">
                <img src="http://www.free-icons-download.net/images/search-icon-62205.png" class="sIcon">
            </div>
            <section class="buttons">
                <input type="submit" class="searchButton" value="Google Search">
                <input type="submit" class="luckyButton" value="I'm Feeling Lucky">
            </section>
        </div>
    </div>
    <footer>
        <div class="footContainer">
            <ul class="footerText">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
                <li class="floatRight"><a href="#">Settings</a></li>
                <li class="floatRight"><a href="#">Terms</a></li>
                <li class="floatRight"><a href="#">Privacy</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
